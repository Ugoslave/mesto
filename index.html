<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Путешествия по всему миру">
  <meta name="author" content="Алексей Пересыпкин">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="project-area">
  <div class="page">
    
    
    <header class="header">
      <img src="./images/header-logo.svg" alt="Место" class="logo">
    </header>

    <main>
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile-avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__title-box">
            <h1 class="profile__title">
              Жак-Ив Кусто<button class="profile__edit-button"><img src="./images/profile-editButton.svg" alt="Войти"></button>
            </h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button">
          <img src="./images/profile-addButton.png" alt="Добавить">
        </button>
        
      </section>

      <section>

        <ul class="elements">

          <li class="element">
            
              <div class="element__image-box">
                <img src="./images/element-Bali-Indonasy.jpg" alt="Бали" class="element__image">
              </div>
              <div class="element__text-box">
                <h2 class="element__title">Индонезия</h2>
                <button class="element__button"><img src="./images/element-like.png" alt="Нравится"></button>
              </div>
            
          </li>


          <li class="element">
            
              <div class="element__image-box">
                <img src="./images/element-Campitello-di-Fassa-Italy.jpg" alt="Кампителло Ди Фасса" class="element__image">
              </div>
              <div class="element__text-box">
                <h2 class="element__title">Италия</h2>
                <button class="element__button"><img src="./images/element-like.png" alt="Нравится"></button>
              </div>
            
          </li>


          <li class="element">
            
              <div class="element__image-box">
                <img src="./images/element-Dinant-Belgium.jpg" alt="Динант" class="element__image">
              </div>
              <div class="element__text-box">
                <h2 class="element__title">Бельгия</h2>
                <button class="element__button"><img src="./images/element-like.png" alt="Нравится"></button>
              </div>
            
          </li>

          <li class="element">
            
              <div class="element__image-box">
                <img src="./images/element-Hobbiton-New-Zeland.jpg" alt="Хоббитон" class="element__image">
              </div>
              <div class="element__text-box">
                <h2 class="element__title">Новая Зеландия</h2>
                <button class="element__button"><img src="./images/element-like.png" alt="Нравится"></button>
              </div>
            
          </li>


          <li class="element">
            
              <div class="element__image-box">
                <img src="./images/element-Montevideo-Uruguay.jpg" alt="Монтевидео" class="element__image">
              </div>
              <div class="element__text-box">
                <h2 class="element__title">Уругвай</h2>
                <button class="element__button"><img src="./images/element-like.png" alt="Нравится"></button>
              </div>
           
          </li>


          <li class="element">
            
              <div class="element__image-box">
                <img src="./images/element-Vagar-Faroe-Islands.jpg" alt="Воар" class="element__image">
              </div>
              <div class="element__text-box">
                <h2 class="element__title">Фарерские острова</h2>
                <button class="element__button"><img src="./images/element-like.png" alt="Нравится"></button>
              </div>
            
          </li>

        </ul>
      </section>



    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
