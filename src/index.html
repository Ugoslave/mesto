<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Путешествия по всему миру">
  <meta name="author" content="Алексей Пересыпкин">
  <title>Место</title>
</head>
<body class="project-area">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/header-logo.svg')%>" alt="Место" class="logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img src="<%=require('./images/profile-avatar.jpg')%>" alt="Аватар" class="profile__avatar">
          <div class="profile__info-container">
            <div class="profile__title-box">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards-container">
        <ul class="elements">
          <template class="card">
            <li class="element">
              <div class="element__image-box">
                <img src="#" alt="Фото красивого места" class="element__image">
                <button type="button" class="element__remove-button">
                  <img src="<%=require('./images/element-removeButton.svg')%>" alt="Удалить">
                </button>
              </div>
              <div class="element__text-box">
                <h2 class="element__title"></h2>
                <button type="button" class="element__button"><img src="<%=require('./images/element-like.svg')%>" alt="Нравится"></button>
              </div>
            </li>
          </template>  
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close">
        <img src="<%=require('./images/popup-closeButton.svg')%>" alt="Закрыть" class="popup__button-image">
      </button>
      <div class="popup__form-box">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="userData" class="popup__form" novalidate>
          <input 
            required 
            type="text" 
            name="firstname" 
            placeholder="Имя" 
            minlength="2" 
            maxlength="40" 
            id="name-card" 
            class="popup__input popup__input_data_name">
          <span id="name-card-error" class="popup__input-error"></span>
          <input 
            required 
            type="text" 
            name="about-yourself" 
            placeholder="О себе" 
            minlength="2" 
            maxlength="200" 
            id="about-card" 
            class="popup__input popup__input_data_about-yourself">
          <span id="about-card-error" class="popup__input-error"></span>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup_content_add-element">
    <div class="popup__container popup__container_place_add-element">
      <button type="button" class="popup__button-close popup__button-close_place_add-element">
        <img src="<%=require('./images/popup-closeButton.svg')%>" alt="Закрыть" class="popup__button-image">
      </button>
      <div class="popup__form-box popup__form-box_place_add-element">
        <h2 class="popup__title popup__title_place_add-element">Новое место</h2>
        <form name="NewElement" class="popup__form popup__form_place_add-element" novalidate>
          <input 
            required 
            type="text" 
            name="title" 
            placeholder = "Название" 
            minlength="2" 
            maxlength="30" 
            id="title-card" 
            class="popup__input popup__input_data_title">
          <span id="title-card-error" class="popup__input-error"></span>
          <input 
            required 
            type="url" 
            name="link" 
            placeholder = "Ссылка на картинку" 
            id="link-card" 
            class="popup__input popup__input_data_link">
          <span id="link-card-error" class="popup__input-error"></span>
          <button type="submit" class="popup__button-save popup__button-save_place_add-element">Создать</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup_place_image-popup">
    <div class="popup__container popup__container_place_image-popup">
      <button type="button" class="popup__button-close popup__button-close_place_image-popup">
        <img src="<%=require('./images/popup-closeButton.svg')%>" alt="Закрыть" class="popup__button-image">
      </button>
      <figure class="popup__content-box">
        <img src="#" alt="Фото красивого места" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
